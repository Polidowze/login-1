<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-4">
            
          </div>
          <div class="col-sm-12 col-md-4" style="margin-top: 10%;">
            <i class="fa-solid fa-coins"></i>
            <form action="index.html">
                <div class="mb-3">
                    <label for="nome" class="form-label left">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="email" class="form-label left">Email</label>
                    <input type="email" class="form-control" id="email" name="cargo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="cargo" class="form-label left">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar-se</button>
                    
            </div>
              </form>
          </div>
          <div class="col-sm-12 col-md-4">
         
          </div>
        </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
